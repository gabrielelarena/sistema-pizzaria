<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <!-- Importa o Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilização básica da página */
        body {
            min-height: 100vh; /* altura mínima igual à altura da tela */
            display: flex; /* usa flexbox */
            justify-content: center; /* centraliza horizontalmente */
            align-items: center; /* centraliza verticalmente */
            background-color: #f8f9fa; /* cor de fundo clara */
        }
        .card {
            padding: 2rem; /* espaçamento interno */
            width: 100%; /* ocupa toda a largura disponível */
            max-width: 400px; /* largura máxima */
            box-shadow: 0 0 15px rgba(0,0,0,0.2); /* sombra para destacar o card */
        }
    </style>
</head>

<body>
    <!-- Card centralizado -->
    <div class="card">
        <h4 class="text-center mb-3">Área do Administrador</h4> <!-- título centralizado -->

        <!-- Campo de senha -->
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Digite a senha">
        </div>

        <!-- Botão de login -->
        <div class="d-grid gap-2">
            <button id="btnEntrar" class="btn btn-dark">Entrar</button>
        </div>

        <!-- Mensagem de erro -->
        <p id="mensagem" class="text-danger mt-2 text-center"></p>
    </div>

    <script>
        // Senha definida para acesso
        const SENHA_ADMIN = "1234"; // altere para a sua senha

        // Seleciona os elementos do DOM
        const btnEntrar = document.getElementById("btnEntrar");
        const inputSenha = document.getElementById("senha");
        const mensagem = document.getElementById("mensagem");

        // Evento de clique no botão "Entrar"
        btnEntrar.addEventListener("click", () => {
            if(inputSenha.value === SENHA_ADMIN) {
                // Se a senha estiver correta, redireciona para a página admin
                window.location.href = "admin.html"; // altere para sua página admin
            } else {
                // Caso contrário, mostra mensagem de erro
                mensagem.textContent = "Senha incorreta!";
                inputSenha.value = ""; // limpa o campo
                inputSenha.focus(); // coloca o cursor novamente no campo
            }
        });

        // Permite pressionar Enter para enviar
        inputSenha.addEventListener("keyup", (event) => {
            if(event.key === "Enter") {
                btnEntrar.click(); // simula clique no botão
            }
        });
    </script>
</body>
</html>
