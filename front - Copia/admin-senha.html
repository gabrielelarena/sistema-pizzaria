<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .card {
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h4 class="text-center mb-3">Área do Administrador</h4>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Digite a senha">
        </div>
        <div class="d-grid gap-2">
            <button id="btnEntrar" class="btn btn-dark">Entrar</button>
        </div>
        <p id="mensagem" class="text-danger mt-2 text-center"></p>
    </div>

    <script>
        // Defina a senha desejada aqui
        const SENHA_ADMIN = "1234"; // altere para a sua senha

        const btnEntrar = document.getElementById("btnEntrar");
        const inputSenha = document.getElementById("senha");
        const mensagem = document.getElementById("mensagem");

        btnEntrar.addEventListener("click", () => {
            if(inputSenha.value === SENHA_ADMIN) {
                // Senha correta: redireciona para a página admin
                window.location.href = "admin.html"; // altere para sua página admin
            } else {
                mensagem.textContent = "Senha incorreta!";
                inputSenha.value = "";
                inputSenha.focus();
            }
        });

        // Permite pressionar Enter para entrar
        inputSenha.addEventListener("keyup", (event) => {
            if(event.key === "Enter") {
                btnEntrar.click();
            }
        });
    </script>
</body>
</html>
